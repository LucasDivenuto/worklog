# Base de datos local (docker compose)
spring.datasource.url=jdbc:mysql://localhost:3309/worklog
spring.datasource.username=worklog_user
spring.datasource.password=worklog_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicializaci√≥n de SQL
spring.sql.init.mode=always

# Servidor Frontend (desarrollo)
servidor.frontend=http://localhost:3000
